<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NN - Alpha</title>
    <link rel="stylesheet" href="annotated-search.css">
<!-- <script src="http://code.jquery.com/jquery-latest.min.js"></script> -->
<!--     <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" /> -->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="mustache.js" type="text/javascript" charset="utf-8"></script>
    <script src="handlebars.js" type="text/javascript" charset="utf-8"></script>
<!--     // <script src="h5utils.js"></script>-->
    <script src="vector.js"></script> 
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="lunr.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script>
      $(function() {
        $( "#tabs" ).tabs();
      });
    </script>
  </head>

  <body>
<!--     <div id="heading"></div> -->
    <div id="graphic"></div>
    <div id="tabs">
      <ul>
        <li><a href="#tabs-1">Search and Results</a></li>
        <li><a href="#tabs-2">Notes</a></li>
        <li><a href="#tabs-3">Aenean lacinia</a></li>
      </ul>
      <div id="tabs-1">
        <div id ="search">
          <div class="controls">
            <input type="search" id='search-control' placeholder="Search..."></input>
            <a class="all" href="#">All</a>
          </div>

          <div class="questions">
            <div id='question-list-container' >
              <ul data-bind="foreach: questionList">
                <li>
                  <a href="#" data-bind="text: title, attr: {'id': id}, event: {click: selectedDoc(id)}"></a>
                </li>
              </ul>
            </div>
            <div class='pup'>
              <h1>
                <input type="button" class="add-control" value="Add article to Canvas" />
                <input type="button" class="add-note-control" value="Add note to Canvas" />
                <span data-bind="text: displayNote().id"></span> . <span data-bind="text: displayNote().title"></span>
              </h1>
              <div><span data-bind="text: displayNote().body"></span></div>
            </div>
          </div>  
        </div>
      </div>
      <div id="tabs-2">
        <div id="note-container">
          <div id="header">
            <h1 style="margin-bottom:0;">Note Container</h1>
          </div>

          <div id="menu">
            <div><h2>Working Set</h2></div>
            <ul id="working-notes" data-bind="foreach: noteList">
              <!-- ko if: working -->
                <li>
                  <input type="button" id="working-control" value="Remove" data-bind="event: {click: $parent.swapNote}"/>
                  <a class="note" href='#' data-bind="text: title, attr: {'id' : id}, event: { click : $parent.editNote}"> </a>
                </li>
              <!-- /ko -->
            </ul>
            <div><h2>Archived Set</h2></div>
            <ul id="archived-notes" data-bind="foreach: noteList">
              <!-- ko ifnot: working -->
                <li>
                  <input type="button" id="working-control" value="Re-Add" data-bind="event: {click: $parent.swapNote}"/>
                  <a class="note" href='#' data-bind="text: title, attr: {'id' : id}, event: { click : $parent.editNote}"> </a>
                </li>
              <!-- /ko -->
            </ul>
          </div>

          <div id="editable" contentEditable="true" desigmode="on">
            Content goes here
          </div>

          <div>
            <input type="button" id="clear" value="Clear changes" />
          </div>
        
          <div>
            <span>Create Document</span>
            <input type="text" id="create" value=""/>
          </div>

          <div class='pup'>
            <h1>
              <span data-bind="text: displayNote().id"></span> . <span data-bind="text: displayNote().title"></span>
            </h1>
            <div><span data-bind="text: displayNote().body"></span></div>
          </div>

        </div>
      </div>
    </div>
  </body>
  <script src="annotated-notes.js" type="text/javascript" charset="utf-8"></script>
  <script src="annotated-retrieval.js" type="text/javascript" charset="utf-8"></script>
  <script src="annotated-graph.js" type="text/javascript" charset="utf-8"></script>
</html>
